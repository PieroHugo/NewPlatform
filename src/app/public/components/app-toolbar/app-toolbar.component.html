<mat-toolbar color="primary" role="banner" aria-label="Art Institute of Chicago toolbar">
  <div class="toolbar__brand" aria-hidden="true">
    <img src="assets/images/artic-logo.svg" alt="Art Institute of Chicago logo" class="toolbar__logo" />
    <span class="toolbar__title">{{ 'toolbar.title' | translate }}</span>
  </div>
  <div class="toolbar__actions" aria-label="Language selection" role="group">
    <app-language-toggle></app-language-toggle>
  </div>
</mat-toolbar>
